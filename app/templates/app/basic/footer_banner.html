{% load app_tags %}

<div class="padding5050 fourth_bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 m-auto">
          <div class="banner1">
             {% get_random_add  as random_add %}
                {% if random_add %}
                    {% for item in random_add %}
                        {% with item.url|add:',/artykul/'|add:item.slug  as url_str %}
                        <a  href="{{ item.add|yesno:url_str }}"  target="{{ item.add|yesno:'_blank,_self' }}">
                            <img src="{{ item.img_728x90.url }}" alt="{{ item.title }}">
                        </a>
                        {% endwith %}
                    {% endfor %}
                {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
